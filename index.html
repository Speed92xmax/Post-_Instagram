<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post de Instagram</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <article class="post">

    <div class="post_container">

      <div class="post_header">
        <i class="fa-brands fa-html5 fa-2x"></i>
        <div class="post_title">
          <h2>HTLM5</h2>
          <p>Rigoberto</p>
        </div>
      </div>

      <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>

    </div>

    <div class="post_img">
      <img src="https://loremflickr.com/500/300/cat" alt="">
    </div>

    <div class="post_caption">
      <div class="caption_icon">

        <div class="caption_icon_left">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>

        <div class="caption_icon_right">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>

      <p>Liked by <strong>4GeeksAcademy, html5, web</strong> and <strong>100,000 others</strong></p>

      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus similique assumenda doloribus voluptatem
        aut ex error ipsum? Sint debitis, ad qui quis tenetur quos tempore rerum magnam, dolorum pariatur iste.</p>
    </div>

  </article>
</body>

</html>
